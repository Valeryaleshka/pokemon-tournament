<app-second-header>
  <app-sort [sortOptions]="pokemonSortOptions" [(currentSort)]="sort"></app-sort>
</app-second-header>

@if (pokemonService.loading()) {
  <app-screen-loader />
} @else {
  <app-cards>
    @for (pokemon of pokemons() | sortBy: sort(); track pokemon.id) {
      <app-card [routerLink]="['../', pokemon.id]" [pokemon]="pokemon" appZoomOnHover />
    }
  </app-cards>
}
