<div class="card-content">
  <h3 class="title">{{ pokemon().name | capitalizeFirst }}</h3>
  <div class="img-wrapper">
    <img [ngSrc]="pokemon().imageUrl" alt="pokemon-image" fill priority>
  </div>
  <div>Winnings: {{ pokemon().wins }}</div>
  <div>Looses: {{ pokemon().losses }}</div>
  <div>Tie: {{ pokemon().ties }}</div>
</div>
