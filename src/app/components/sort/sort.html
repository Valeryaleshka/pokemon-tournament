<div class="sort-dropdown-container">
  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-flex flex-column wrapper">
        <label>Sort By</label>
        <button type="button" class="btn btn-outline-primary text-start" id="sortFieldDropdown" ngbDropdownToggle>
          {{ currentSort().valueTitle }}
        </button>
        <div ngbDropdownMenu aria-labelledby="sortFieldDropdown">
          @for (option of sortOptions(); track option.value) {
            <button ngbDropdownItem (click)="onFieldChange(option)">
              {{ option.valueTitle }}
            </button>
          }
        </div>
      </div>
    </div>

    <div class="col">
      <div ngbDropdown class="d-flex flex-column wrapper">
        <label>Direction</label>
        <button type="button" class="btn btn-outline-primary text-start" id="sortDirectionDropdown" ngbDropdownToggle>
          {{ currentSort().directionTitle }}
        </button>
        <div ngbDropdownMenu aria-labelledby="sortDirectionDropdown">
          @for (item of sortDirectionList; track item.direction) {
            <button ngbDropdownItem (click)="onDirectionChange(item)">
              {{ item.directionTitle }}
            </button>
          }
        </div>
      </div>
    </div>
  </div>
</div>
