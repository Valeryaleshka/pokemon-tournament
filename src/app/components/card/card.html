<div class="card pokemon-card border-0 shadow-lg h-100">
  <div class="bg-white text-white py-2 px-3">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex flex-column justify-content-center">
        <div class="badge type-badge text-capitalize text-dark"
             [appPokemonType]="pokemon().type">{{ pokemon().type | capitalizeFirst }}
        </div>

        <h5 class="card-title text-dark mb-0">{{ pokemon().name | capitalizeFirst }}</h5>
      </div>

      <div class="d-flex bg-light img-wrapper rounded-circle">
        <img [ngSrc]="pokemon().imageUrl" class="pokemon-image" alt="pokemon-image" fill priority>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="row text-center">
      <div class="col-4">
        <div class="stat-item bg-light pt-3 pb-3">
          <i class="fas fa-trophy text-warning mb-1"></i>
          <small class="text-muted">Wins</small>
          <div class="fw-bold fs-5 text-success">{{ pokemon().wins }}</div>
        </div>
      </div>
      <div class="col-4">
        <div class="stat-item bg-light pt-3 pb-3">
          <i class="fas fa-times text-danger mb-1"></i>
          <small class="text-muted">Losses</small>
          <div class="fw-bold fs-5 text-danger">{{ pokemon().losses }}</div>
        </div>
      </div>
      <div class="col-4">
        <div class="stat-item bg-light pt-3 pb-3">
          <i class="fas fa-handshake mb-1"></i>
          <small class="text-muted">Ties</small>
          <div class="fw-bold fs-5 text-primary">{{ pokemon().ties }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="win-rate mt-3 mb-1">
    <div class="d-flex justify-content-evenly align-items-center mb-1">
      <small>Win Rate: <small class="fw-bold">{{ pokemon().winrate }}%</small></small>
    </div>
  </div>

  <div class="p-2 m-2 bg-light rounded">
    <div class="progress" style="height: 8px;">
      <div
        class="progress-bar bg-success"
        role="progressbar"
        [style.width.%]="pokemon().winrate"
        [attr.aria-valuenow]="pokemon().winrate"
        aria-valuemin="0"
        aria-valuemax="100">
      </div>
    </div>
  </div>
</div>
